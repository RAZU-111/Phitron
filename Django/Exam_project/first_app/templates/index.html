{% extends 'base.html' %}
{% block content %}

    <h1>Meal List</h1>
    <div class="row">
        {% for meal in meals %}
        
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ meal.strmealThumb }}" class="card-img-top" alt="{{ meal.strmeal }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ meal.strMeal }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
