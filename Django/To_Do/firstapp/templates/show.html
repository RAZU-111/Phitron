<!DOCTYPE html>
<html>
<head>
    <title>Show Tasks</title>
</head>
<body>
    
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_delete' task.id %}">Delete</a>
                <a href="{% url 'edit_task' task.id %}">Edit</a>
                <a href="{% url 'task_complete' task.id %}">Complete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
